<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <h1 class="text-center">Seja bem-vindo!</h1>
        <form class="needs-validation">
            <div class="form-group was-validated">
                <label class="form-label" for="email">Insira seu email</label>
                <input class="form-control" type="email" id="email" required>
                <div class="invalid-feedback">
                    Por favor, digite seu e-mail
                </div>
            </div>
            <div class="form-group was-validated">
                <label class="form-label" for="email">Senha</label>
                <input class="form-control" type="password" id="password" required>
                <div class="invalid-feedback">
                    Por favor, digite sua senha
                </div>
            </div>
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" id="check">
                <label class="form-check-label" for="check">Lembrar de mim</label>
            </div>
            <input class="btn btn-outline-info w-100" type="submit" value="ENTRAR">
           
            
        </form>


    </div>
    
</body>
</html>
